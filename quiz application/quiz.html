 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz App â€” Choose & Attempt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container fade-in" id="page">
    <div class="app-header">
      <div class="brand">
        <div class="logo">QZ</div>
        <div>
          <div class="title">Select a Quiz</div>
          <div class="subtitle" id="welcome">Hello</div>
        </div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="btn ghost" id="logoutBtn">Logout</button>
      </div>
    </div>
<div class="grid">
      <aside class="sidebar">
        <div class="panel">
          <h3 style="margin-top:0">Categories</h3>
          <div id="categories"></div>
          <div style="margin-top:12px;color:var(--muted)">Choose a category then click Start Quiz. Passing score is <strong>50%</strong>.</div>
        </div>
      </aside>

      <section>
        <div class="card" id="mainCard">
          <!-- Intro / selection -->
          <div id="introView">
            <h2 style="margin:0 0 10px 0">Ready to begin?</h2>
            <p class="subtitle">Pick a quiz from the left and press <strong>Start Quiz</strong>.</p>
            <div style="margin-top:12px;display:flex;gap:8px">
              <button id="startBtn" class="btn primary" disabled>Start Quiz</button>
              <button id="viewScores" class="btn ghost">View Last Score</button>
            </div>
          </div>

          <!-- Quiz view -->
          <div id="quizView" style="display:none">
            <div class="qmeta">
              <div>
<div id="q-index">Question 1 / 5</div>
                <div id="q-title" class="question">Question text</div>
              </div>
              <div style="width:240px">
                <div class="progress"><i id="progbar"></i></div>
                <div style="font-size:0.85rem;color:var(--muted);margin-top:6px;text-align:right"><span id="scoreLive">0</span>/<span id="totalQ">0</span></div>
              </div>
            </div>

            <div id="answers" class="answers"></div>

            <div class="controls">
              <div>
                <button id="prevBtn" class="btn ghost">Previous</button>
                <button id="nextBtn" class="btn primary">Next</button>
              </div>
              <div>
                <button id="finishBtn" class="btn primary" style="display:none">Finish & Submit</button>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
